      <param name="C_01" value="id='num' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='\${a =}' expresión='(10,10,220,50)' valor='16' incr='1' min='1' max='255' discreto='sí' decimales='0' visible='sí' acción='calcular' parámetro='mx=max(num,den);mn=min(num,den);clearCuad();cntdr=0;resize();maxcomdiv=mcd(mx,mn);buildTxt();setSquares()' dibujar-si='TglBtns' activo-si='!animando' label_color='ffffff' font_family='Serif' fuente puntos='24' btn_pos='h_left_right' ">

      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='TglBtns=1;TglFill=1;mx=max(num,den);mn=min(num,den);resize();maxcomdiv=mcd(mx,mn);buildTxt();Phi=(1+sqrt(5))/2;a=0.119;b=log(Phi)/(pi/2);ianim=500' ">

      <param name="A_07" value="id='resize()' algoritmo='sí' expresión='1' hacer='condScl=mx/mn>E1._w/E1._h;E1.escala=(condScl)?ent((E1._w-40)/mx):ent((E1._h-40)/mn);E1.Ox=-ent(mx*E1.escala/2);E1.Oy=ent(mn*E1.escala/2);panHrPl=0;panVrPl=0;cX=E1.Ox/E1.escala;cY=E1.Oy/E1.escala;scalePl=0' tipo='función' ">

      <param name="A_09" value="id='setSquares(drctn,times,size,rd,grn,bl)' algoritmo='sí' expresión='1' local='i,drc' inicio='i=1;drc=drctn%4;Cuad[cntdr,_size]=size;Cuad[cntdr,_c]=(cntdr==0)?1:Cuad[cntdr,_c];bla=(cntdr>0)?init1stSquare(drc):bla;Cuad[cntdr,_fontsize]=Cuad[cntdr,_size]*E1.escala;Cuad[cntdr,_x]=(cntdr==0)?Cuad[cntdr,_size]/2:Cuad[cntdr,_x];Cuad[cntdr,_y]=(cntdr==0)?Cuad[cntdr,_size]/2:Cuad[cntdr,_y];Cuad[cntdr,_red]=rd;Cuad[cntdr,_green]=grn;Cuad[cntdr,_blue]=bl;cntdr=cntdr+1' hacer='Cuad[cntdr,_size]=size;Cuad[cntdr,_x]=(drc==0)?Cuad[cntdr-1,_x]+Cuad[cntdr,_size]:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==0)?Cuad[cntdr-1,_y]:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==1)?Cuad[cntdr-1,_x]:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==1)?Cuad[cntdr-1,_y]+Cuad[cntdr,_size]:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==2)?Cuad[cntdr-1,_x]-Cuad[cntdr,_size]:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==2)?Cuad[cntdr-1,_y]:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==3)?Cuad[cntdr-1,_x]:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==3)?Cuad[cntdr-1,_y]-Cuad[cntdr,_size]:Cuad[cntdr,_y];Cuad[cntdr,_red]=rd;Cuad[cntdr,_green]=grn;Cuad[cntdr,_blue]=bl;Cuad[cntdr,_c]=Cuad[cntdr-1,_c]+1;Cuad[cntdr,_fontsize]=Cuad[cntdr,_size]*E1.escala;cntdr=(times==1)?cntdr:cntdr+1;i=i+1' mientras='i<times' tipo='función' ">
      <param name="A_10" value="id='init1stSquare(drc)' algoritmo='sí' expresión='1' hacer='Cuad[cntdr,_x]=(drc==1)?Cuad[cntdr-1,_x]+Cuad[cntdr-1,_size]/2+Cuad[cntdr,_size]/2:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==1)?Cuad[cntdr-1,_y]-Cuad[cntdr-1,_size]/2+Cuad[cntdr,_size]/2:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==2)?Cuad[cntdr-1,_x]+Cuad[cntdr-1,_size]/2-Cuad[cntdr,_size]/2:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==2)?Cuad[cntdr-1,_y]+Cuad[cntdr-1,_size]/2+Cuad[cntdr,_size]/2:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==3)?Cuad[cntdr-1,_x]-Cuad[cntdr-1,_size]/2-Cuad[cntdr,_size]/2:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==3)?Cuad[cntdr-1,_y]+Cuad[cntdr-1,_size]/2-Cuad[cntdr,_size]/2:Cuad[cntdr,_y];Cuad[cntdr,_x]=(drc==0)?Cuad[cntdr-1,_x]-Cuad[cntdr-1,_size]/2+Cuad[cntdr,_size]/2:Cuad[cntdr,_x];Cuad[cntdr,_y]=(drc==0)?Cuad[cntdr-1,_y]-Cuad[cntdr-1,_size]/2-Cuad[cntdr,_size]/2:Cuad[cntdr,_y];Cuad[cntdr,_c]=1' tipo='función' ">
      <param name="A_11" value="id='buildTxt()' algoritmo='sí' expresión='1' local='i,j,l,txt_ini,txt_end' inicio='i=2;Str[0]=&squot;[N[0]]&squot;;Str[1]=&squot;[N[0]]+\frac{1}{[N[1]]}&squot;' hacer='l=_longitud_(Str[i-1]);txt_ini=_subcadena_(Str[i-1],0,l-(i-1));txt_end=_subcadena_(Str[i-1],l-(i-1),l);Str[i]=txt_ini+&squot;+\frac{1}{[N[&squot;+i+&squot;]]}&squot;+txt_end;i=i+1' mientras='i<pasos_frac+1' tipo='función' ">
