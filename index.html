      <param name="A_04" value="id='B' matriz='sí' evaluar='una-sola-vez' columnas='3' filas='9' expresión='_n=0;_chk=1;_vetted=2' tipo='matriz' ">

      <param name="A_07" value="id='checkForValidClick()' algoritmo='sí' expresión='onSpot' local='onSpot,onX,onY,i,vetted' inicio='onX=0;i=0;onY=((My>-200)&(My<-150));vetted=((ent((Mx-sep-50)/(sep+50))>=0)&(ent((Mx-sep-50)/(sep+50))<=8))?(B[ent(Mx-sep-50)/(sep+50),_vetted]):vetted' hacer='onX=(abs(sep+75+i*(sep+50)-Mx)<25)?1:onX;i=i+1;onSpot=(onX&onY&(!vetted))' mientras='i<B.filas' tipo='función' ">

      <param name="G_01" value="espacio='E1' tipo='texto' color='20303a' coord_abs='sí' expresión='(ent(E1._w/2),50)' texto='De binario a decimal' ancho='1' fuente puntos='40' align='a_left' anchor='a_center_center' info='Título.' ">

      <param name="G_03" value="espacio='INFO' tipo='texto' color='20303a' coord_abs='sí' expresión='(10,10)' texto='Convirtiendo de binario a decimal' ancho='1' fuente puntos='26' align='a_left' anchor='a_top_left' info='Tit. INFO.' ">
      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='(10,60)' texto='Hay una receta sencilla para convertir de binario a decimal:\n\n• Se toma el dígito más extremo a la izquierda, y se cuenta cuál es su posición contando desde la derecha, y empezando en el cero. Así, si por ejemplo es el tercero, su posición será la \${3-1=2}. Usemos la variable \i{p} de \i{posición}.\n• Observa si el dígito en esa posición es el 0 o el 1. Usemos la variable \i{d} para representarlo. A manera de ejemplo, supón que es 1.\n• Evalúa la expresión \${d×2^p}. En nuestro ejemplo, sería \${1×2^2=4}. Este número es uno de los sumandos que te dará la expresión en decimal, así que conviene anotarlo.\n• Repite este procedimiento para el resto de las posiciones a la derecha, hasta llegar a la primera (la posición cero).\n• Suma todos los sumandos. La suma es el número binario expresado en base decimal.\n\nPulsa en cada uno de los dígitos del ejercicio y completa los valores correctos para cada uno.' ancho='INFO._w-20' fuente puntos='20' align='a_left' anchor='a_top_left' info='Text INFO.' ">
      <param name="G_05" value="espacio='E1' tipo='rectángulo' color='e3e3e3' coord_abs='sí' expresión='(50,100,E1._w-100,E1._h-150)' relleno='e3e3e3' ancho='1' border_radius='10' info='Panel.' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='sí' expresión='(50+sep+(50+sep)*s,200)(50+sep+50+(50+sep)*s,200)' familia='s' s.intervalo='[0,B.filas-1]' s.pasos='B.filas-1' tamaño='0' ancho='3' info='Subrayas.' ">
      <param name="G_07" value="espacio='E1' tipo='texto' color='20303a' coord_abs='sí' expresión='(50+sep+25+(50+sep)*s,175)' familia='s' s.intervalo='[0,B.filas-1]' s.pasos='B.filas-1' texto='[B[s,_n]]' decimales='0' ancho='1' fuente puntos='35' align='a_left' anchor='a_center_center' info='Dígitos binarios.' ">
      <param name="G_08" value="espacio='E1' tipo='rectángulo' color='bd0000' dibujar-si='!onWait' coord_abs='sí' expresión='(sep+75+indx*(sep+50)-20,200-45,40,40)' ancho='3' info='Marcador.' ">
      <param name="G_09" value="espacio='E1' tipo='texto' color='20303a' coord_abs='sí' expresión='(sep+50+25+s*(sep+50),130)' familia='s' s.intervalo='[0,B.filas-1]' s.pasos='B.filas-1' texto='[(B[s,_chk]==1)?&squot;✅&squot;:((B[s,_chk]==0)?&squot;❌&squot;:&squot;&squot;)]' ancho='1' fuente puntos='40' align='a_left' anchor='a_center_center' info='Imgs califas.' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='Sm[s]>-1' coord_abs='sí' expresión='(sep+75+s*(sep+50),210)' familia='s' s.intervalo='[0,B.filas-1]' s.pasos='B.filas-1' texto='[Sm[s]]' decimales='0' ancho='1' font_family='Serif' fuente puntos='35' align='a_left' anchor='a_top_center' info='Suma términos.' ">

      <param name="G_14" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='onQuestion&wrong' coord_abs='sí' expresión='(sep+295,375)' texto='Conviene que recuerdes algunos puntos:\n• ¿El número de dígito se cuenta de izquierda a derecha o al revés?\n• ¿Hay que corregir el número de dígito sumándole o restándole una unidad?\n• ¿Qué papel juega el 1 o el 0 que se encuentra en dicho dígito en la fórmula?\nRevisa: [(!ansr1)?&squot;tu dígito         &squot;:&squot;&squot;][(!ansr2)?&squot;tu exponente         &squot;:&squot;&squot;][(!ansr3)?&squot;tu evaluación&squot;:&squot;&squot;]' ancho='E1._w-(sep+295+20)' align='a_left' anchor='a_top_left' info='Retroalimentación.' ">
